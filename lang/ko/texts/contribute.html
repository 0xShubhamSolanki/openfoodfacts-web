<div class="row text-center">
	<div class="large-12 columns">
		<h2>누구든지 기여할 수 있습니다.</h2>
		<h4 class="subheader">세계 각국의 식품의 무료 오픈 데이터베이스 협업에 참여하세요!</h4>
		<p>Open Food Facts는 전적으로 자원 봉사자가 만든 비영리 프로젝트로 여러분의 도움이 필요합니다.</p>

	</div>
</div>
<div class="row text-center">
	<div class="medium-3 columns">
		<h3>제품 추가</h3>
		<p>Use our <a href="https://play.google.com/store/apps/details?id=org.openfoodfacts.scanner&hl=en">Android</a>, <a href="https://apps.apple.com/app/open-food-facts/id588797948">iPhone</a> or <a href="https://microsoft.com/p/openfoodfacts/9nblggh0dkqr">Windows Phone</a> app to easily scan the barcode of products from your home or local stores and upload pictures of their label.</p>
		<p>스마트폰이 없나요? 걱정하지 마세요: 여러분은 카메라를 이용하여 웹 사이트에 직접 제품을 추가할 수도 있습니다.</p>
	</div>


	<div class="medium-3 columns">
		<h3>제품 보완</h3>
    <p>상품을 분류하고 재료의 목록이나 영양정보를 이용하여 영양 품질을 분석해야 하고, 이 상품이 비건, 채식주의자 등 다양한 사람들에게 적합한지 결정해야 합니다!</p>
    <p><a href="/help-complete-products">You can help us complete products</a> by selecting and cropping photos and filling in information.</p>

	</div>

	<div class="medium-3 columns">
		<h3>세상에 말하세요</h3>
		<p>Open Food Facts을 좋아한다면? 다른 사람들에게 그것에 대해 말해주세요!</p>
		<p>You can present the project to your family and friends, show them how to install the app and contribute, write a blog post, and share Open Food Facts on social media.</p>

	</div>

	<div class="medium-3 columns">
		<h3>현지화</h3>
		<p>여러분은 <a href="https://translate.openfoodfacts.org">사이트, 앱</a>, 프레젠테이션, 문서 등을 여러분의 언어로 <a href="https://wiki.openfoodfacts.org/Translations">번역</a>하는 활동에 도움을 줄 수 있습니다.</p>
		<p>Start or join a local contributors community: add local products, recruit friends, present the project in local meetups and conferences etc.</p>
	</div>
</div>

<hr>

<div class="row text-center">
	<div class="large-12 columns">
		<h2>전문가의 도움이 필요한 부분</h2>
		<p>Open Food Facts를 개발하려면 다양한 분야에 대한 전문 지식과 기술이 필요합니다.</p>
	</div>
</div>

<ul class="text-center small-block-grid-1 medium-block-grid-2 large-block-grid-3">
	<li>
		<h3>프로젝트 관리</h3>
		<p>We have tons of ideas and you probably have even more, but it is quite a challenge to prioritize them, to build a roadmap, and to manage projects when every participant is a volunteer with often limited time available.</p>
	</li>

	<li>
		<h3>디자인</h3>
		<p>We need help to build a better user experience on the Open Food Facts web site and mobile app, to improve their design, to create impactful presentation materials etc.</p>
	</li>

	<li>
		<h3>개발</h3>
		<p>저희는 해야 할 <a href="https://world.openfoodfacts.org/development">개발 작업이 굉장히 많습니다</a>. On the Open Food Facts backend (Perl and MongoDB), API (JSON), web site (templatized HTML5, JS, Foundation), iOS and Android apps (a <a href="https://github.com/openfoodfacts/openfoodfacts-androidapp">Java/Kotlin version</a> on Android, and <a href="https://github.com/openfoodfacts/openfoodfacts-ios">a Swift version on iOS</a>, both needing volunteers), a <a href="https://github.com/openfoodfacts/smooth-app">Flutter app for iOS and Android</a>, but also to build new cool reuses etc. We have projects in many programming languages to ensure anyone can reuse and contribute to Open Food Facts, in any language. 또한, 기여 작업을 간단하게 하는 인공지능의 성능도 좋아지고 있습니다. 코드는 <a href="https://github.com/openfoodfacts">GitHub</a>에서 보실 수 있습니다.
	</li>

	<li>
		<h3>커뮤니티 구축</h3>
		<p>세계 각국에 로컬 커뮤니티를 구축하는 동시에 세계적으로 연합해야 합니다.</p>
		<p>It is very difficult to bootstrap a local community in a country without living there, so your help to find the first very motivated participants is essential. 이러한 사람들 중 한 명이 바로 여러분 아닌가요?</p>
	</li>
	<li>
		<h3>커뮤니케이션</h3>
		<p>이곳에 무엇을 써야할 지 잘 모르겠습니다. 도와주실 수 있나요?</p>
		<p>More seriously, there are lot of cool things that users, contributors and reusers do with Open Food Facts, it would be great to get more people to know about it. In particular, we need help for public and <a href="/press">media relations</a>.</p>
	</li>
	<li>
		<h3>스페셜 프로젝트</h3>
<p>There are lots of interesting and original applications of food open data that we could work on with government food agencies, food producers, researchers, universities, schools, NGOs etc. 벌써 아이디어가 떠올랐나요? 그렇다면, 그 아이디어가 개발되고 발전할수 있도록 도와주세요.</p></li>
</ul>

	<li>

		<p>또한 <a href="https://wiki.openfoodfacts.org/">위키</a>가 있으며 Open Food Facts와 서브 프로젝트를 공동으로 문서화하는 데 사용합니다. 또한, <a href="https://wiki.openfoodfacts.org/">wiki</a>가 있으며 Open Food Facts와 서브 프로젝트를 공동으로 문서화하는 데 사용합니다. <a href="https://wiki.openfoodfacts.org/Translations">번역 작업</a>을 관리하거나 카테고리, 라벨 등을 <a href="https://wiki.openfoodfacts.org/Global_taxonomies">분류 / 체계</a>화 작업하는 데 사용하기도 합니다. Open Food Facts에서 아직 지원하지 않는 식품 종류 또는 라벨을 추가하는 데 도움을 줄 수도 있습니다.</p>
