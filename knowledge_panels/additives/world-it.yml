        value_tag: en:e412
        content: |-
          La gomma di guar (E412) è un additivo alimentare naturale derivato dai fagioli di guar.

          Questa polvere bianca e inodore è apprezzata per le sue notevoli proprietà addensanti e stabilizzanti, rendendola un ingrediente comune in vari prodotti alimentari, inclusi gelati, salse e condimenti.

          Quando utilizzata in moderazione, la gomma di guar è considerata sicura per il consumo, senza alcun effetto avverso sulla salute.
