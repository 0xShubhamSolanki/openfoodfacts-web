        content: |-
          Os carbonatos de sódio (E500) são compostos normalmente utilizados na preparação de alimentos como agentes fermentadores, auxiliando produtos de pastelaria a crescerem ao libertar dióxido de carbono quando interagem com ácidos.

          Frequentemente encontrados em bicarbonato de sódio, regulam o pH dos alimentos, impedindo que se tornem demasiado ácidos ou alcalinos. No mundo da culinária, os carbonatos de sódio podem também melhorar a textura e a estrutura de alimentos como noodles, ao modificar a rede de glúten. 

          Geralmente reconhecidos como seguros, os carbonatos de sódio não são tóxicos quando se consomem em quantidades típicas encontradas nos alimentos.
