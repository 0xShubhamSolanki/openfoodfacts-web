        content: |-
          碳酸钠（也称E500）是化合物，主要作为膨松剂用于食品加工。在制作烘培食品过程中，碳酸钠与酸接触后会释放二氧化碳，可使食品变得膨松。
          小苏打中通常含有碳酸钠，它们能够调节食品的酸碱性，防止食品酸性过高，或碱性过高。在烹饪界，碳酸钠还能改善食物的质地和结构，例如，面条就是改变了面筋网状结构而制成的。
          碳酸钠通常认为是安全的，无毒的，在食品中按正常量使用。
