        value_tag: en:e471
        content: |-
          单、双甘油酯（编号E471）是食品添加剂，作为食品乳化剂用于各类食品加工。
          这种化合物包含了甘油分子，此类分子和一个或二个脂肪酸链结合，有助于稳定、调和水性与油性食材。E471能改善像麦淇淋、烘培食品、冰淇淋等食品的质地和保存期，确保食品丝滑和拥有品质稳定的质地。
          E471在监管部门设定的使用限制内食用，是安全的。
