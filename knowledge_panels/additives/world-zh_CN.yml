          柠檬酸是一种天然有机酸。柑橘类水果，例如黄柠檬、橘子、青柠檬等，含有此种有机酸。
          柠檬酸口感酸爽，作为一种增味剂、酸味剂、防腐剂，广泛应用于食品行业。
          柠檬酸在适量使用时可安心食用。全球食品监管机构都认为这种酸是“公认为安全”（简称GRAS）的食品添加剂。
