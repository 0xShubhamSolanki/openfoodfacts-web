        content: |-
          Citroenzuur is een natuurlijke organische zuur dat voorkomt in citrusvruchten zoals
          citroenen, sinaasappels en limoenen.

          Het wordt op grote schaal gebruikt in de voedingsmiddelenindustrie als een smaakverbeteraar, zuurteregelaar,
          en conserveermiddel om zijn zure en verfrissende smaak.

          Citroenzuur is veilig voor consumptie wanneer het met mate wordt gebruikt en wordt
          beschouwd als een algemeen erkend veilig voedseladditief (GRAS) door
          regelgevende instanties over de hele wereld.
